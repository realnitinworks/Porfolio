{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}RealNitinWorks{% endblock %}</title>
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/styles.css" %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container"><a class="navbar-brand" href="{% url "portfolio:home" %}"
                style="font-size: 24px;"><strong>RealNitinWorks</strong></a><button data-toggle="collapse"
                class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url "portfolio:home" %}">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Feeds</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->

    <!-- Banner with overlay below the Navbar -->
    <div class="header banner">
        <div class="row h-100">
            <div class="col-md-12 d-flex h-100 image-color-overlay flex-column flex-sm-row">
                <!-- Dyanamic content on top of the banner -->
                {% block banner %}
                {% endblock banner %}
                <!-- Dyanamic content ends -->
            </div>
        </div>
    </div>
    <!-- Banner ends -->

    <!-- Page content sections -->
    {% block content %}
    {% endblock content %}
    <!-- Page content ends-->

    <!-- Footer -->
    <footer class="page-footer font-small bg-dark pt-4">
        <div class="container">
            <ul class="list-unstyled list-inline text-center social-icons-list">
                <li class="list-inline-item">
                    <a href="https://twitter.com/nitin_cherian" target="_blank" rel="noopener"
                        class="btn-floating btn-fb mx-1">
                        <img src="{% static "assets/img/twitter.svg" %}" alt="Twitter Icon">
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/nitin-george-cherian-54b77828/" target="_blank" rel="noopener"
                        class="btn-floating btn-tw mx-1">
                        <img src="{% static "assets/img/linkedin.svg" %}" alt="LinkedIn Icon">
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://github.com/realnitinworks" target="_blank" rel="noopener"
                        class="btn-floating btn-dribbble mx-1">
                        <img src="{% static "assets/img/github.svg" %}" alt="GitHub Icon">
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer-copyright text-center py-3 bg-dark">Â© 2020 Nitin Cherian. All Rights Reserved.
        </div>
    </footer>
    <!-- Footer ends -->

    <!-- Javascript files -->
    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- Javascript ends -->

</body>
</html>
